<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Markmap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #mindmap {
            display: block;
            width: 100vw;
            height: 100vh;
        }

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.2.0/dist/style.css">
</head>

<body>
    <svg id="mindmap"></svg>
    <script src="https://cdn.jsdelivr.net/npm/d3@6.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.2.7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.2.0/dist/index.umd.min.js"></script>
    <script>
        (r => {
            setTimeout(r);
        })(() => {
            const {
                markmap,
                mm
            } = window;
            const toolbar = new markmap.Toolbar();
            toolbar.attach(mm);
            const el = toolbar.render();
            el.setAttribute('style', 'position:absolute;bottom:20px;right:20px');
            document.body.append(el);
        })

    </script>
    <script>

            const {
                Markmap
            } = getMarkmap();
            window.mm = Markmap.create('svg#mindmap', getOptions == null ? void 0 : getOptions(), data);

            "t": "heading",
